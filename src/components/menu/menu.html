<ion-content>
  <ion-list>
    <ion-list-header>
      CCPV
    </ion-list-header>
    <button menuClose ion-item (click)="open('top')">
      トップ
    </button>
    <button menuClose ion-item (click)="open('list')" *ngIf="isAuthenticated">
      リスト
    </button>
    <button menuClose ion-item *ngIf="!isAuthenticated" (click)="signIn()">
      ログイン
    </button>
    <button menuClose ion-item *ngIf="isAuthenticated" (click)="signOut()">
      ログアウト
    </button>
  </ion-list>
</ion-content>
